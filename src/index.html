<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="notepad.js"></script>
  <script src="https://kit.fontawesome.com/90393835af.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Notepad</title>
</head>
<body>
  <div class="titlebar drag">
    <button class="title nodrag">Notepad</button>
    <button id="closeBtn" class="nodrag"><i class="fa-solid fa-xmark"></i></button>
    <button id="minimizeBtn" class="nodrag"><i class="fa-solid fa-minus"></i></button>
    <button id="saveBtn" class="nodrag">Export</button>
  </div>
  <input class="hidden" type="File" id="openFile">
  <textarea name="txtarea" id="txtarea" cols="60" rows="100"></textarea>
  <div class="statusbar">
    <p id="sts"><i class="fa-regular fa-circle"></i> Unsaved work.</p>
  </div>
</body>
</html>
